<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/validate.js" defer></script>
  <script src="./scripts/card.js" defer></script>
  <script src="./scripts/index.js" defer></script>

</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__work">Исследователь океана</p>
        <button type="button" class="profile__edit-buttom" aria-label="Редактировать"></button>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>
    <section aria-label="Карточки с фото" class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copy">
      &copy; 2023 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_profile">
    <div class="popup__case popup__case_profile">
      <button class="popup__close popup__close_profile" aria-label="Закрыть"></button>
      <h2 class="popup__title popup__title_profile">Редактировать профиль</h2>
      <form name="formProfile" class="popup__inputs popup__inputs_profile" novalidate>
        <input id="nameProfile" class="popup__input popup__input_type_name" type="text" minlength="2" maxlength="40" placeholder="Имя"
          name="nameProfile" required>
        <span id="error-nameProfile" class="popup__input-error"></span>
        <input id="AboutMe" class="popup__input popup__input_type_work" type="text" minlength="2" maxlength="200"
          placeholder="О себе" name="AboutMe" required>
        <span id="error-AboutMe" class="popup__input-error"></span>
        <button type="submit" class="popup__save popup__save_profile popup__save_disabled" value="Сохранить" disabled>Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_card">
    <div class="popup__case popup__case_card">
      <button class="popup__close popup__close_card" aria-label="Закрыть"></button>
      <h2 class="popup__title popup__title_card">Новое место</h2>
      <form name="formCard" class="popup__inputs popup__inputs_card" novalidate>
        <input id="nameTitle" class="popup__input popup__input_type_title" type="text" minlength="2" maxlength="30"
          placeholder="Название" name="nameTitle" required>
        <span id="error-nameTitle" class="popup__input-error"></span>
        <input id="link" class="popup__input popup__input_type_link" type="url" placeholder="Ссылка на картинку" name="link"
          required>
        <span id="error-link" class="popup__input-error"></span>
        <button type="submit" class="popup__save popup__save_card popup__save_disabled" value="Сохранить" disabled>Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup-image">
    <div class="popup-case">
      <button class="popup__close popup-case__close" aria-label="Закрыть"></button>
      <img class="popup-case__image" src="#" alt="#">
      <p class="popup-case__sing"></p>
    </div>
  </div>
  <template id="card-template">
    <article class="element">
      <img class="element__image">
      <div class="element__basket"></div>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
      </div>
    </article>
  </template>
</body>

</html>
