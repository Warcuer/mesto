<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__work">Исследователь океана</p>
        <button type="button" class="profile__edit-buttom" aria-label="Редактировать"></button>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>
    <section aria-label="Карточки с фото" class="elements">
      <article class="element">
        <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Dombai.jpg" alt="Домбай">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Dombai.jpg" alt="Домбай">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаево-Черкессия">
        <div class="element__info">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copy">
      &copy; 2023 Mesto Russia
    </p>
  </footer>
  <div class="popup">
    <div class="popup-form">
      <button class="popup-form__close" aria-label="Закрыть"></button>
      <h2 class="popup-form__title">Редактировать профиль</h2>
      <form name="form" class="popup-form__inputs">
        <input class="popup-form__input popup-form__input_name" type="text" placeholder="Ваше Имя" name="name">
        <input class="popup-form__input popup-form__input_work" type="text" placeholder="Ваша профессия" name="profession">
        <button type="submit" class="popup-form__save" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

</body>

</html>
