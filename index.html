<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__user">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__work">Исследователь океана</p>
        </div>
        <input class="profile__edit-buttom" type="button">
      </div>
      <input class="profile__add-button" type="button">
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
        <h2 class="element__title">Карачаевск</h2>
        <div class="element__like"></div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
        <h2 class="element__title">Гора Эльбрус</h2>
        <div class="element__like"></div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Dombai.jpg" alt="Домбай">
        <h2 class="element__title">Домбай</h2>
        <div class="element__like"></div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Elbrus.jpg" alt="Гора Эльбрус">
        <h2 class="element__title">Гора Эльбрус</h2>
        <div class="element__like"></div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Dombai.jpg" alt="Домбай">
        <h2 class="element__title">Домбай</h2>
        <div class="element__like"></div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/Karachaevsk.jpg" alt="Карачаево-Черкессия">
        <h2 class="element__title">Карачаево-Черкессия</h2>
        <div class="element__like"></div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <h2 class="footer__copy">
      &copy; 2023 Mesto Russia
    </h2>
  </footer>
  <div class="popup">
    <div class="popup-form">
      <input type="button" class="popup-form__close">
      <h2 class="popup-form__title">Редактировать профиль</h2>
      <fieldset class="popup-form__inputs">
        <input class="popup-form__name" type="text" placeholder="Жак-Ив Кусто">
        <input class="popup-form__work" type="text" placeholder="Исследователь океана">
      </fieldset >
      <input class="popup-form__save" type="button" value="Сохранить">
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
